name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'engine/requirements.txt'

      # 1. 가상환경 구축, 설정 수정 및 의존성 설치
      - name: Setup Python Engine
        run: |
          # 1. 파이썬 및 pip 기본 세팅
          curl -L https://www.python.org/ftp/python/3.9.13/python-3.9.13-embed-amd64.zip -o python_embed.zip
          mkdir -p engine/venv/Scripts
          unzip python_embed.zip -d engine/venv/Scripts
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          ./engine/venv/Scripts/python.exe get-pip.py --target ./engine/venv/Scripts
          
          # 2. ._pth 설정
          echo -e ".\npython39.zip\nLib/site-packages\nimport site" > engine/venv/Scripts/python39._pth
          
          # 3. 의존성 설치 (버전 제거 후 설치)
          TARGET_PATH=$(pwd)/engine/venv/Scripts/Lib/site-packages
          mkdir -p "$TARGET_PATH"
          
          echo "Processing requirements.txt files..."
          # tests 폴더를 제외한 모든 requirements.txt를 찾아서 처리
          find engine -name "requirements.txt" -not -path "*/tests/*" | while read req; do
            echo "Installing from $req (Cleaning versions...)"
            # 'package==1.2.3'을 'package'로 임시 변환하여 pip에게 전달
            # 로컬 원본 파일은 건드리지 않고 파이프로 전달하는 방식이 더 안전합니다.
            sed 's/==.*//g' "$req" > temp_req.txt
          
            ./engine/venv/Scripts/python.exe -m pip install \
              --target "$TARGET_PATH" \
              --no-cache-dir \
              -r temp_req.txt
          done
          
          # 4. 최종 결과 확인
          echo "Successfully installed modules:"
          ls -F "$TARGET_PATH"
        shell: bash

      # 2. Node.js 의존성 설치
      - name: Install NPM Dependencies
        run: npm ci

      # 3. Electron 빌드 실행 (Vite define 설정을 위해 env 주입)
      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_ETERNAL: ${{ secrets.DISCORD_WEBHOOK_ETERNAL }}

      # 4. 빌드 결과물 업로드
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gHelper-build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.pkg
          if-no-files-found: error
