name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'engine/requirements.txt'

      # 1. 가상환경 구축, 설정 수정 및 의존성 설치
      - name: Setup Python Engine
        run: |
          # 1. 파이썬 임베디드 패키지 다운로드
          curl -L https://www.python.org/ftp/python/3.9.13/python-3.9.13-embed-amd64.zip -o python_embed.zip
          mkdir -p engine/venv/Scripts
          unzip python_embed.zip -d engine/venv/Scripts
          
          # 2. pip 설치
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          ./engine/venv/Scripts/python.exe get-pip.py
          
          # 3. ._pth 파일 수정
          # 임베디드 파이썬이 자신의 위치에서 Lib/site-packages 를 찾도록 설정
          echo "." > engine/venv/Scripts/python39._pth
          echo "python39.zip" >> engine/venv/Scripts/python39._pth
          echo "Lib/site-packages" >> engine/venv/Scripts/python39._pth
          echo "import site" >> engine/venv/Scripts/python39._pth
          
          # 4. 의존성 설치
          ./engine/venv/Scripts/python.exe -m pip install -r engine/requirements.txt --target engine/venv/Scripts/Lib/site-packages
        shell: bash

      # 2. Node.js 의존성 설치
      - name: Install NPM Dependencies
        run: npm ci

      # 3. Electron 빌드 실행 (Vite define 설정을 위해 env 주입)
      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_ETERNAL: ${{ secrets.DISCORD_WEBHOOK_ETERNAL }}

      # 4. 빌드 결과물 업로드
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gHelper-build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.pkg
          if-no-files-found: error
