name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'engine/requirements.txt'

      # 1. 가상환경 구축, 설정 수정 및 의존성 설치
      - name: Install Python Dependencies
        run: |
          python -m venv engine/venv
          # 먼저 설치를 진행합니다 (실제 경로 사용)
          ./engine/venv/Scripts/pip install -r engine/requirements.txt
          echo "home = ." > engine/venv/pyvenv.cfg
          echo "include-system-site-packages = false" >> engine/venv/pyvenv.cfg
          echo "version = 3.9.13" >> engine/venv/pyvenv.cfg
        shell: bash

      # 2. Node.js 의존성 설치
      - name: Install NPM Dependencies
        run: npm ci

      # 3. Electron 빌드 실행 (Vite define 설정을 위해 env 주입)
      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_ETERNAL: ${{ secrets.DISCORD_WEBHOOK_ETERNAL }}

      # 4. 빌드 결과물 업로드
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gHelper-build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.pkg
          if-no-files-found: error
