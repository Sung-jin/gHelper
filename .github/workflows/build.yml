name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # npm 패키지 캐싱으로 빌드 속도 향상

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'engine/requirements.txt'

      # 1. OS별 가상환경 구축 및 의존성 설치
      - name: Install Python Dependencies
        run: |
          python -m venv engine/venv
          ${{ matrix.os == 'windows-latest' && './engine/venv/Scripts/pip' || './engine/venv/bin/pip' }} install -r engine/requirements.txt
        shell: bash

      # 2. Node.js 의존성 설치
      - name: Install NPM Dependencies
        run: npm install

      # 3. Electron 빌드 실행
      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. 빌드 결과물 업로드 (Artifacts)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gHelper-build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.pkg
          if-no-files-found: error