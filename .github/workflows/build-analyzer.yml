name: Build Analyzer EXE

on:
  workflow_dispatch: # 수동으로 빌드 실행 가능하도록 설정

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r engine/tools/requirements.txt
          pip install -r engine/requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --uac-admin --name "PacketAnalyzer" engine/tools/analyzer.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PacketAnalyzer-Windows
          path: dist/PacketAnalyzer.exe
